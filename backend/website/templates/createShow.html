{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center" class="mt-4">Add Show</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" />
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" id="rating" name="rating" ratingholder="Enter rating" />
    </div>
    <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" class="form-control" id="tag" name="tag" placeholder="tag" />
    </div>
    <div class="form-group">
        <label for="price">Ticket Price</label>
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" />
    </div>
    <div class="form-group">
        <label for="price">Date</label>
        <input type="date" class="form-control" id="date" name="date" placeholder="Enter date" />
    </div>
    <div class="form-group">
        <label for="venue"></label>Venue</label>
        <select type="number" class="form-control" id="venue" name="venue" placeholder="Enter venue">
            {% for venue in venues %}
            <option value={{venue.id}}>{{venue.name}}</option>
            {% endfor %}
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary mb-4">Submit</button>
</form>
{% endblock %}
