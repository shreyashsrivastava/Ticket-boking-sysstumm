{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<div class="container mt-4">
    <div class="row">
        {% for show in shows %}
        <div class="col-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{show.name}}</h5>
                    <p class="card-text">Rating : {{show.rating}}</p>
                    <p class="card-text">Tags : {{show.tag}}</p>
                    <p class="card-text">Price : {{show.ticket_price}}</p>
                    <p class="card-text">Venue : {{show.show_venue.name}}</p>
                    <p class="card-text">Date : {{show.date}}</p>
                    <a href="/ticket/show/{{show.id}}" class="btn btn-primary">Book Ticket</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
